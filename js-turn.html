<script>
  var _localTurnState = null;
  
  function getNumWordsLeftInRound() {
    var currentRound = getCurrentRound();
    var numWordsLeftInRound = 0;
    for( var i = 0; i < _appState.entries.length; i++ ){
      var gameEntry = _appState.entries[i];
      if( gameEntry.guessers[currentRound] == "" ){
        numWordsLeftInRound++;
      }
    }
    return numWordsLeftInRound;
  }
    
  function currentWord() {
    if( _localTurnState.index < _localTurnState.data.length ){
      return _localTurnState.data[_localTurnState.index].word;
    } 
    
    return "";
  }
  
  function wordGuessed() {
    _localTurnState.data[_localTurnState.index].guessed = true;
    _localTurnState.index++;
  }
  
  function turnPoints() {
    var points = 0;
    for( var i = 0; i < _localTurnState.data.length; i++ ){
      if(_localTurnState.data[i].guessed == true) {
        points++;
      }
    }
    return points;
  }
</script>
